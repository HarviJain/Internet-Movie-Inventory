<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Movie Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="header-container">
            <header>
                <h1>INTERNET MOVIE INVENTORY</h1>
            </header>
            <div class="search-container">
                <input type="search" id="search" autofocus autocomplete="off" placeholder="Search movies..." />
            </div>
        </div>
        <div class="row" id="movie-box"></div>
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <footer>
        <p>Created by <span class="author">Harvi Jain ❤️</span></p>
        <div class="social-icons">
            <a href="https://linkedin.com/in/harvi-jain-22290727a" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/HarviJain" target="_blank" rel="noopener noreferrer" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
